<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
<div class="button_01">
    <div class="theme_01 preview_button_advance button_advance_1">
        <div data-item="ButtonAdvance">
            <div class="separators">
                <div class="separator_1"></div>
            </div>
            <div class="aux_icons">
                <div class="icon_1"><i class="fa fa-chevron-right"></i></div>
            </div>
            <div class="boxs">
                <div class="box_1"></div>
            </div>
            <a data-item="ButtonAdvance">My Button</a>
        </div>
    </div>
</div>

<div class="button_02">
    <div class="theme_02 preview_button_advance">
        <div data-item="ButtonAdvance">
            <div class="arrows">
                <div class="aux_arrow_1"></div>
                <div class="aux_arrow_2"></div>
            </div>
            <div class="aux_texts">
                <div class="text_1">
                    <span>$9.99</span>
                </div>
            </div>
            <div class="boxs">
                <div class="box_1"></div>
            </div>
            <a data-item="ButtonAdvance">My Button</a>
        </div>
    </div>
</div>

<div class="button_03">
    <div class="theme_03 preview_button_advance">
        <div data-item="ButtonAdvance">
            <div class="aux_icons">
                <div class="icon_1"><i class="fa fa-download"></i></div>
            </div>
            <div class="boxs">
                <div class="box_1"></div>
                <div class="box_2"></div>
            </div>
            <a data-item="ButtonAdvance">My Button</a>
        </div>
    </div>
</div>

<div class="button_04">
    <div class="theme_04 preview_button_advance">
        <div data-item="ButtonAdvance">
            <div class="aux_icons">
                <div class="icon_1"><i class="fa fa-download"></i></div>
            </div>
            <div class="texts">
                <div class="aux_text_1">
                    <span>My Button</span>
                </div>
                <div class="aux_text_2">
                    <span>My Button</span>
                </div>
            </div>
            <div class="boxs">
                <div class="box_1"></div>
                <div class="box_2"></div>
            </div>
            <a data-item="ButtonAdvance"></a>
        </div>
    </div>
</div>

<div class="preview_button_advance button_advance_1">
    <div data-item="ButtonAdvance">
        <div class="aux_style_1"></div>
        <div class="aux_style_2"></div>
        <div class="arrows">
            <div class="aux_arrow_1"></div>
            <div class="aux_arrow_2"></div>
        </div>
        <div class="buttons">
            <div class="aux_button_1"></div>
            <div class="aux_button_2"></div>
        </div>
        <div class="texts">
            <div class="aux_text_1"></div>
            <div class="aux_text_1"></div>
        </div>
        <div class="separators">
            <div class="separator_1"></div>
        </div>
        <div class="icons">
            <div class="icon_1"><i class="fa fa-chevron-right"></i></div>
        </div>
        <div class="boxs">
            <div class="box_1"></div>
        </div>
        <a data-item="ButtonAdvance">My Button</a>
    </div>
</div>
</body>
</html>
